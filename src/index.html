<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="row container">
      <div class="result container">
        <h2 class="result--heading">Your Result</h2>
        <div class="result--circle">
          <span class="result--circle__big">76</span>
          <span class="result--circle__small">of 100</span>
        </div>
        <div class="result--status">Great</div>
        <div class="result--text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary container">
        <h2 class="summary--heading">Summary</h2>
        <div class="flex-container">
          <div class="flex-item reaction">Reaction <span>80 / 100</span></div>
          <div class="flex-item memory">Memory <span>92 / 100</span></div>
          <div class="flex-item verbal">Verbal <span>61 / 100</span></div>
          <div class="flex-item visual">Visual <span>72 / 100</span></div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/soewaiyanag"
        >Soe Wai Yan Aung</a
      >.
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
